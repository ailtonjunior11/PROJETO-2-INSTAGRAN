<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto-4-Intagram</title>
</head>

<body>

    <div class="imagens">

        <img src="img/celular.png" class="img-celular">
        <img src="img/insta1.png" class="img-tela">
        <img src="img/insta2.png" class="img-tela img-1">

    </div>

    <div class="caixa">

        <img src="img/insta-logo.png" class="img-insta">

        <input placeholder="Telefone, nome de usuario ou email" type="text">
        <input placeholder="Senha" type="password">

        <button> Entrar </button>

        <a class="facebook"> Entrar com Facebook </a>
        <a class="senha"> Esqueceu a senha ? </a>

    </div>


</body>

<script>

    let imagem = document.querySelector(".img-1")

    setInterval(() => {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }

    }, 4000);

</script>

</html>
